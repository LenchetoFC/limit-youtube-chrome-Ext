  Author: Lorenzo Ramirez
  Description: Redirection page for when YouTube is trying to be reached
                when it is currently blocked.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YT Regulator Blocked Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" 
          rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css">
  </head>

  <body class="blocked">   
    <header>
      <img src="/images/icon-logo-ext.png" alt="YouTube Extension logo">
    </header>

    <main class="content-wrapper">
      <h1 id="reason-msg">YouTube is blocked for a reason...</h1>

      <section>
        <!-- YouTube Usage Stats -->
        <section class="usage-stats">
          <h2>YouTube Usage</h2>
          <!-- All Time Usage Time -->
          <section>
            <div class="info-box">
              <div class="usage-header">
                <img src="/images/icon-clock-outline.svg" alt="clock icon">
                <h4>All Time</h4>
              </div>
              <div class="usage-time" id="usage-all-time">
                <p class="time-text"><span id="usage-alltime-hours"></span> Days</p>
                <p class="time-text"><span id="usage-alltime-minutes"></span> Hours</p>
                <p class="time-text"><span id="usage-alltime-seconds"></span> Minutes</p>
              </div>
            </div>

            <!-- Current Day's Usage Time -->
            <div class="info-box">
              <div class="usage-header">
                <img src="/images/icon-clock-outline.svg" alt="clock icon">
                <h4>Today</h4>
              </div>
              <div class="usage-time" id="usage-today">
                <p class="time-text"><span id="usage-today-hours"></span> Hours</p>
                <p class="time-text"><span id="usage-today-minutes"></span> Minutes</p>
                <p class="time-text"><span id="usage-today-seconds"></span> Seconds</p>
              </div>
            </div>
          </section>
        </section>

        <!-- Displays Alternate Actitivies -->
        <section class="alt-activities">
          <h2>Alternative Activities</h2>
          <section id="alternate-activity-container">
            <div class="info-box activity activity-placeholder" id="activity-placeholder">
              Add other activities you'd better spend your time at in the Settings.
            </div>
            <div class="info-box activity" id="activity-0"></div>
            <div class="info-box activity" id="activity-1"></div>
            <div class="info-box activity" id="activity-2"></div>
            <div class="info-box activity" id="activity-3"></div>
          </section>
        </section>
      </section>
    </main>

    <!-- //  FOOTER INFO  // -->
    <footer>
      <p>Â© 2024 by Lorenzo Ramirez, Jr.</p>
    </footer>

    <script src="/scripts/blocked-page.js"></script>
  </body>
</html>
