<!DOCTYPE html>
<html>
  <head>
    <title>YT Addiction Manager Settings Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/styles/settings.css"/>
  </head>

  <body>   
    <div class="header">
      <p class="title-page">Settings</p>
      <img class="ext-icon" src="/images/restrictTheTubeLogo.png" style="padding: .5em;"/>
    </div>
    <div class="container">
      <!-- Suppress Addictive Aspects -->
      <div class="setting-container">
        <div class="setting-header">
          <p class="setting-header-title">Suppress Addictive Aspects</p>
          <img class="icons info-icon" src="/images/info-icon.svg"/>
        </div>
        <div class="setting-options">
          <label class="setting-options-title">Select Elements to Hide on YouTube</label>
          <form action="" method="get" class="suppress-options-form">
            <input type="checkbox" name="VideoRecommendations" value="videoRec">
            <label for="videoRec" class="settings-text">Video Recommendations</label><br>
            <input type="checkbox" name="LeftSideMenu" value="leftSideMenu">
            <label for="leftSideMenu" class="settings-text">Left Side Menu</label><br>
            <input type="checkbox" name="Search Bar" value="searchBar">
            <label for="searchBar" class="settings-text">Search Bar</label><br>
            <input type="checkbox" name="Home Button" value="homeButton">
            <label for="homeButton" class="settings-text">Home Button</label><br>
            <input type="checkbox" name="AutoPlay Button" value="autoPlay">
            <label for="autoPlay" class="settings-text">AutoPlay Button</label><br>
            <input type="checkbox" name="Next Video Button" value="nextVideo">
            <label for="nextVideo" class="settings-text">Next Video Button</label><br>
            <input type="checkbox" name="Home Page" value="homePage">
            <label for="homePage" class="settings-text">Home Page</label><br>
            <input type="checkbox" name="Shorts Page" value="shortsPage">
            <label for="shortsPage" class="settings-text">Shorts Page</label><br>
            <input type="checkbox" name="Entire Website" value="entireWebsite">
            <label for="entireWebsite" class="settings-text">Entire Website</label><br><br>
            <input type="submit">
          </form>
        </div>
      </div>

      <!-- YouTube Usage -->
      <div class="setting-container">
        <div class="setting-header">
          <p class="setting-header-title">YouTube Usage</p>
          <button><img class="icons info-icon" src="/images/info-icon.svg"/></button>
          <!-- <img class="icons info-icon" src="/images/info-icon.svg"/> -->
        </div>
        <div class="setting-options" style="height: auto; width: 18em; display: flex; flex-direction: column">
          <label class="setting-options-title">YouTube Timer</label>
          <div style="display: flex; height: 2em; align-items: center">
            <input type="number" id="ytTimer" name="timer" min="0" max="1440" required style="width: 3em"/>
            <p class="settings-text" style="margin-left: .25em">Minutes</p>
          </div>
          <div>
            <input type="checkbox" id="disableYT" name="disableYTButton" value="disableYT">
            <label for="disableYT" style="font-size: 16px">Disable YouTube when Timer Ends</label>
          </div>
        </div>
      </div>

      <!-- Schedule -->
      <div class="setting-container">
        <div class="setting-header">
          <p class="setting-header-title">Schedule</p>
          <img class="icons info-icon" src="/images/info-icon.svg"/>
        </div>
        <div class="setting-options" style="height: auto; width: 14em; display: flex; flex-direction: column">
          <label class="setting-options-title">Schedule YouTube Block</label>
          <input type="time" name="timer" min="00:00" max="23:59" required style="width: 6em"/>
        </div>
      </div>

    </div>

    <script src="/scripts/settings.js"></script>

  </body>
</html>
