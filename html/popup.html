<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Addiction Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/styles/popup.css"/>
  </head>

  <body>
    <div class="container">
      <!-- Header -->
      <div id="header">
        <div id="icon-name-container">
          <img id="ext-icon" src="/images/restrictTheTubeLogo.png"/>
          <h1 id="extension-name">YouTube Addiction Manager</h1>
        </div>
        
        <div id="settings-icon">
          <button class="button" id="settings-button"><i class="settings-svg-icon"></i></button>
        </div>
      </div>
  
      <!-- Content -->
      <div id="info-container">
        <div class="info-box">
          <div class="box-content">
            <h2 class="content-usage">YouTube Usage</h2>
            <div class="content">
              <div class="usage-time">
                <p class="content-items">Today</p>
                <p class="content-items" id="usageToday"></p>
              </div>
              <div class="usage-time">
                <p class="content-items">Of All Time</p>
                <p class="content-items" id="usageOfAllTime"></p>
              </div>
              <div class="usage-time">
                <p class="content-items">Timer</p>
                <p class="content-items" id="timer"></p>
              </div>
            </div>
          </div>
        </div> 
  
        <div class="info-box">
          <div class="box-content">
            <h2 class="content-process">Remember: it's a process</h2>
            <div class="content">
              <ul>
                <li>You make progress every day.</li>
                <li>The struggle gets easier over time; just hang in there.</li>
                <li>You <u>will</u> break out of the consumerism hell corporatiosn trapped you in.</li>
              </ul>
          </div>
        </div>
        </div> 
      </div>
      
      <!-- Footer -->
      <footer>
        <a>Made by Lencheto</a>
      </footer>
    </div>

    <script src="/scripts/popup.js"></script>
    
  </body>
</html>
