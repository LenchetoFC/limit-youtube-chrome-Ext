<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Algorithm Regulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/styles/popup.css"/>
  </head>

  <body>
    <div class="container">
      <!-- Header -->
      <div id="header">
        <img id="ext-icon" src="/images/icon-logo-ext.png"/>

        <div id="header-buttons">
          <!-- <button class="button">
            <i class="fa-solid fa-clock default-icon"></i>
          </button>  -->
          <button class="button" id="schedule-button"><i class="default-icon schedule-icon"></i></button>
          <button class="button" id="settings-button"><i class="default-icon settings-icon"></i></button>

          <!-- <button class="button settings-button"> -->
            <!-- <i class="fa-solid fa-gear default-icon settings-animation"></i> -->
          <!-- </button> -->
        </div>
      </div>
  
      <!-- Content -->
      <div id="info-container">
        <div class="info-box">
          <div class="box-content">
            <h2 class="content-title">YouTube Usage</h2>
            <div class="content">
              <div class="usage-time">
                <div style="display: flex; align-items: center;">
                  <i class="default-icon clock-icon"></i>
                  <p class="content-items">Today</p>
                </div>
                <p class="content-items" id="usageToday"></p>
              </div>
              <div class="usage-time">
                <div style="display: flex; align-items: center;">
                  <i class="default-icon clock-icon"></i>
                  <p class="content-items">All Time</p>
                </div>
                <p class="content-items" id="usageOfAllTime"></p>
              </div>
            </div>
          </div>
        </div> 
  
        <div class="info-box">
          <div class="box-content num-of-free-videos">
            <h2 id="free-video-count">3</h2>
            <h2 class="content-title">Free Videos Remaining</h2>
          </div>
        </div> 

        <div class="info-box">
          <div class="box-content">
            <h2 class="content-title">YouTube Timer</h2>
            <div class="content">
              <div id="timer-box">
                <div id="timer-display">
                  <input type="time" id="timer" name="timer" />
                  <button class="button" id="play-button"><i class="default-icon play-icon"></i></button>
                </div>
                <div id="disable-YT-box">
                  <input type="checkbox" id="disable-YT" name="disable-YT" />
                  <label for="disable-YT" id="disable-YT-label">Disable YouTube When Timer Ends</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/scripts/popup.js"></script>
    
  </body>
</html>
