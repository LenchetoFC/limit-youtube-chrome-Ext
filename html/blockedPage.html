<!DOCTYPE html>
<html>
  <head>
    <title>Blocked</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This page is blocked for a reason...">
    <meta name="keywords" content="Blocked, YouTube Usage, Alternate Activities">
    <meta name="author" content="Lorenzo Ramirez">
    <link rel="stylesheet" type="text/css" href="/styles/blockedPage.css"/>
  </head>

  <body>   
    <!-- Wavy Background -->
    <section>
      <div class="header">
        <!-- <button class="button"><img class="ext-icon" src="/images/restrictTheTubeLogo.png"/></button> -->
        <button class="button" id="settings-button" aria-label="Settings"><i class="ext-icon"></i></button>
      </div>

      <div class="container">
        <h1 class="reason-msg">This page is blocked for a reason...</h1>

        <!-- YouTube Usage -->
        <div class="content">
          <div class="blocked-info-box">
            <h2 class="info-header">YouTube Usage</h2>
            <div class="yt-usage-container">
              <div class="yt-usage-box">
                <div class="usage-header">
                  <img class="clock-icon" src="/images/clock-outline.svg" alt="Outline of clock icon"/>
                  <h4 class="header-text">All Time</h4>
                </div>
                <div class="usage-time" id="usage-all-time">
                  <p class="time-text"><span id="usage-alltime-hours"></span> Days</p>
                  <p class="time-text"><span id="usage-alltime-minutes"></span> Hours</p>
                  <p class="time-text"><span id="usage-alltime-seconds"></span> Minutes</p>
                </div>
              </div>
  
              <div class="yt-usage-box">
                <div class="usage-header">
                  <img class="clock-icon" src="/images/clock-outline.svg" alt="Outline of clock icon"/>
                  <h4 class="header-text">Today</h4>
                </div>
                <div class="usage-time" id="usage-today">
                  <p class="time-text"><span id="usage-today-hours"></span> Hours</p>
                  <p class="time-text"><span id="usage-today-minutes"></span> Minutes</p>
                  <p class="time-text"><span id="usage-today-seconds"></span> Seconds</p>
                </div>
              </div>
            </div>
          </div>
  
          <!-- Alternate Activities  -->
          <div class="blocked-info-box">
            <h2 class="info-header">Alternate Activities</h2>
            <div id="alternate-activity-container">
              <div class="usage-header activity activity-placeholder" id="activity-placeholder">
                Add other activities you'd better spend your time at in the Settings.
              </div>
              <div class="usage-header activity" id="activity-0"></div>
              <div class="usage-header activity" id="activity-1"></div>
              <div class="usage-header activity" id="activity-2"></div>
              <div class="usage-header activity" id="activity-3"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="waves">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
        <div class="wave wave4"></div>
      </div>
    </section>

    <script src="/scripts/blockedPage.js"></script>

  </body>
</html>
